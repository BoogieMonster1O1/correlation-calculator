<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div id="app" class="flex flex-col justify-center items-center">
      <h1 class = "text-3xl font-bold">Correlation Calculator</h1>
      <h2 class = "text-2xl font-bold">Enter coordinates in separate lines in the format x y</h2>
      <br>
      <label class="block text-left" style="max-width: 400px">
        <textarea id="coords" class="form-textarea mt-1 block w-full" rows="10" cols="8"></textarea>
      </label>
      <br>
      <button id = "calculate" class="
      bg-blue-500
      text-white
      active:bg-blue-600
      font-bold
      uppercase
      text-sm
      px-6
      py-3
      rounded
      shadow
      hover:shadow-lg
      outline-none
      focus:outline-none
      mr-1
      mb-1
      ease-linear
      transition-all
      duration-150
    " type = "button">Calculate</button>
    <br><br>
      <div id="output">
        <table id="outTable" class="shadow border-separate border border-green-800">
        </table>
        <div id="outInfo" class="m-5">
        </div>
        <div class = "mb-5" id="calculatorDiv"></div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
  </body>
</html>
